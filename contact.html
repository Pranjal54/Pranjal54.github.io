         <div class="contactform">
             <h1>Contact for Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & Phone Number  with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="Phone Number" class="form-label">Phone Number</label>
                  <input type="Phone Number" class="form-control" id="Phone Number1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclientf">
                  <label class="form-check-label" for="isclientf">I liked your portfolio</label>
                </div>
                <div class="buttons"></div>
                <button type="submit" class="btn btn-sm">Submit</button>
            </form>
